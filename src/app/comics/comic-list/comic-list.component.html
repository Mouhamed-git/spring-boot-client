<div class="container">
  <div class="col-lg-12 stretch-card mt-4 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-success" role="alert" *ngIf="showAlert">
          Comic is successfully deleted
        </div>
        <h4 class="card-title">Comic List</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th> Script writer </th>
                <th>Illustrator</th>
                <th>Publisher </th>
                <th>Favorite</th>
                <th>List albums

                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comic of comics; let i=index">

                <td> {{ i+1 }} </td>
                <td> {{ comic?.title }} </td>
                <td> {{ comic?.scriptWriter }} </td>
                <td> {{ comic?.illustrator }}</td>
                <td> {{ comic?.publisher }} </td>
                <td> {{ comic?.favorite }} </td>
                <td>
                  <div *ngFor="let album of comic.albums">
                    <a class="badge badge-light" (click)="detailsAlbum(album?.id)">{{ album?.title }}</a>
                  </div>
                </td>
                <td>
                  <button class="btn btn-primary mr-2" (click)="detailsComic(comic?.id)">Details</button>
                  <button class="btn btn-danger mr-2" (click)="deleteComic(comic?.id)">Delete</button>
                  <button class="btn btn-success" (click)="editComic(comic?.id)">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
